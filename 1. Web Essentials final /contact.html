                <nav>

            <div id="openModal" class="modalDialog">
                <div><a href="#close" title="Close" class="close">X</a>

                     <div class="login">
                        <h2>Sign in</h2>
                        <form>
                            <input type="email" name="email" placeholder="Email">
                            <input type="password" name="password" placeholder="Password">
                            <input type="button" value="Login">
                        </form>
                    </div><!-- end login -->                    
                </div><!-- end close -->

                <img src="img/backgrounds/contact.jpg">

            <div class="contact-content">
                <h1 class="contact-header">Contact Us</h1>
                <h1 class="contact-text">Send us a message and we will get back to you as soon as we can</h1>
                <div class="inputs">
                    <div class="fullName-input">
                        <input type="text" name="fullName" placeholder="Full Name" class="fullName-input">
                    </div>
                    <div class="subject-input">
                        <input type="text" name="Subject" placeholder="Subject" class="subject-input">
                    </div>
                    <div class="phoneNumber-input">
                        <input type="text" name="phoneNumber" placeholder="PhoneNumber" class="phoneNumber-input">
                    </div>
                    <div class="emailAddress-input">
                        <input type="email" name="emailAddress" placeholder="Email Address" class="emailAddress-input">
                    </div>
                    </div>
                <h3 class="content-message">Message</h3>
                <div class="textArea">
                    <textarea rows="8" cols="75">
                        hello

                </div>
